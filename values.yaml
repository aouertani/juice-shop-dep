# Default values for juice-shop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiVersion: v2
replicaCount: 2

rollingUpdate: 
  maxUnavailable: 1                           
  maxSurge: 1

image:
  # image.repository -- Container Image containing the juice-shop
  repository: docker.io/bkimminich/juice-shop
  # image.tag -- The image tag
  # @default -- defaults to the appVersion
  tag: null
  pullPolicy: IfNotPresent

livenessProbe:
  enabled: true
  initialDelaySeconds: 20

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- add labels to the deployment, service and pods
labels: {}

# -- add annotations to the deployment, service and pods
annotations: {  
  prometheus.io/scrape: 'true',
  }

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: my-juice-shop
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations: {
    #kubernetes.io/ingress.class: nginx,
    # kubernetes.io/tls-acme: "true"
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
     }
  hosts:
    - host: chart-example.local
      paths:
        - "/"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 200m
     memory: 256Mi
   requests:
     cpu: 200m
     memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
